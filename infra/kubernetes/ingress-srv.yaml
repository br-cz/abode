#the metadata->annotations tells ingress we are trying to feed it some routing rules
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true' #tells nginx some file paths will have regex
spec:
  rules:
    - host: abode.ca #pretend domain name for now
      http:
        paths:
          - path: /api/users/?(.*) #anytime someone makes a request to this, we sent it t backend/service/
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
